[package]
name = "alac-encoder"
version = "0.2.0"
authors = ["Linus Unneb√§ck <linus@folkdatorn.se>"]
edition = "2021"
rust-version = "1.56"

description = "Rust port of Apple's open source ALAC library"
repository = "https://github.com/LinusU/rust-alac-encoder"
readme = "readme.md"
keywords = ["alac", "apple", "audio", "encoder", "format"]
categories = ["compression", "encoding", "multimedia", "multimedia::encoding"]
license = "Apache-2.0 OR MIT"

exclude = ["fixtures/*"]

[dev-dependencies]
bincode = "^1.1.3"
criterion = "^0.3.5"
serde = { version = "^1.0.90", features = ["derive"] }

[dependencies]
byteorder = "^1.3.1"
log = "^0.4.14"

[[bench]]
name = "encoding"
harness = false
